<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .terminal {
            min-height: 100vh;
            padding: 20px;
            background: 
                radial-gradient(ellipse at center, rgba(0, 255, 0, 0.05) 0%, transparent 70%),
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 0, 0.03) 100%);
            background-size: 100% 100%, 3px 3px;
        }
        
        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }
        
        .welcome-header .line {
            font-size: 18px;
            font-weight: 500;
            margin: 20px 0;
            opacity: 1;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .typewriter {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.3;
        }
        
        .line {
            opacity: 0;
            margin: 2px 0;
        }
        
        .line.typing {
            opacity: 1;
        }
        
        .download-section {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .download-section.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .download-buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 24px;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 48px;
            white-space: nowrap;
        }
        
        .download-btn:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .download-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .download-btn:hover:before {
            left: 100%;
        }
        
        .ascii-art {
            font-size: 12px;
            line-height: 1.2;
            margin: 0;
            margin-bottom: 10px;
            opacity: 0;
            white-space: pre;
        }
        
        .ascii-art.show {
            opacity: 1;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch:before {
            animation: glitch-1 0.5s infinite;
            color: #ff0000;
            z-index: -1;
        }
        
        .glitch:after {
            animation: glitch-2 0.5s infinite;
            color: #0000ff;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, -1px);
            }
        }
        
        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, 1px);
            }
        }
        
    </style>
</head>
<body>
    <div class="terminal">
        <div class="welcome-header">
            <div class="line" data-text="=== CONNECTION TO THE TERMINAL ===">
                <span class="glitch" data-text="=== CONNECTION TO THE TERMINAL ===">=== CONNECTION TO THE TERMINAL ===</span>
            </div>
        </div>
    
        <div class="typewriter" id="content">
        </div>
        <div class="download-section" id="downloads">
            <div class="download-buttons">
                <a href="#" class="download-btn" onclick="downloadFile('windows')">
                    ⬇ Download EN v1.0
                </a>
                <a href="#" class="download-btn" onclick="downloadFile('linux')">
                    ⬇ Download RU v1.0
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const contentLines = [
            { text: "login as: SFR", type: "command" },
            { text: "SFRtool v1.0 boot sequence initiated...", type: "system" },
            { text: "Connecting to GitHub............. [OK]", type: "system" },
            { text: "Connecting to license server..... [OK]", type: "system" },
            { text: "", type: "empty" },
            { text: "SFR@github:~$ sfrtool --info", type: "command" },
            { text: "Application Name................. [SFRtool]", type: "output" },
            { text: "Version.......................... [1.0]", type: "output" },
            { text: "Release Date..................... [Oct 23, 2024]", type: "output" },
            { text: "Status........................... [Release]", type: "output" },
            { text: "Developer........................ [SFoxesRipper]", type: "output" },
            { text: "", type: "empty" },
            { text: "SFR@github:~$ sfrtool --features ", type: "command" },
            { text: "Windows Activation............... [✓]", type: "output" },
            { text: "Install/Activate Office...........[✓]", type: "output" },
            { text: "Remove Defender.................. [✓]", type: "output" },
            { text: "Installation Microsoft Store..... [✓]", type: "output" },
            { text: "", type: "empty" },
            { text: "SFR@github:~$ sfrtool --support", type: "command" },
            { text: "Supported Windows Versions:", type: "output" },
            { text: "Windows 10 Home/Pro/LTSC......... [✓]", type: "output" },
            { text: "Windows 11 Home/Pro/LTSC......... [✓]", type: "output" },
            { text: "", type: "empty" },
            { text: "SFR@github:~$ apt install sfrtool", type: "command" },
        ];

        function typeText(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }
        async function showAsciiAndButtons() {
            const content = document.getElementById('content');
            const downloads = document.getElementById('downloads');
            
            const asciiElement = document.createElement('div');
            asciiElement.className = 'line ascii-art show';
            asciiElement.style.opacity = '1';
            asciiElement.style.fontSize = '12px';
            asciiElement.style.lineHeight = '1.2';
            asciiElement.style.whiteSpace = 'pre';
            asciiElement.style.marginBottom = '10px';
            asciiElement.textContent = `███████╗███████╗██████╗ ████████╗ ██████╗  ██████╗ ██╗     
██╔════╝██╔════╝██╔══██╗╚══██╔══╝██╔═══██╗██╔═══██╗██║     
███████╗█████╗  ██████╔╝   ██║   ██║   ██║██║   ██║██║     
╚════██║██╔══╝  ██╔══██╗   ██║   ██║   ██║██║   ██║██║     
███████║██║     ██║  ██║   ██║   ╚██████╔╝╚██████╔╝███████╗
╚══════╝╚═╝     ╚═╝  ╚═╝   ╚═╝    ╚═════╝  ╚═════╝ ╚══════╝`;
            content.appendChild(asciiElement);
            
            await new Promise(resolve => setTimeout(resolve, 300));
            downloads.classList.add('show');
        }

        async function typeWriter() {
            const content = document.getElementById('content');
            
            for (let i = 0; i < contentLines.length; i++) {
                const lineData = contentLines[i];
                const lineElement = document.createElement('div');
                lineElement.className = 'line';
                lineElement.style.opacity = '1';
                content.appendChild(lineElement);
                
                if (lineData.type === 'empty') {
                    lineElement.innerHTML = '&nbsp;';
                    await new Promise(resolve => setTimeout(resolve, 200));
                } else if (lineData.type === 'command') {
                    await typeText(lineElement, lineData.text, 7);
                    await new Promise(resolve => setTimeout(resolve, 300));
                } else {
                    lineElement.textContent = lineData.text;
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            await showAsciiAndButtons();
        }
        
        function downloadFile(platform) {
            const links = {
                windows: 'https://github.com/FoxesRipper/sfrwinactivation/releases/download/sfrwinactivation/sfrwinactivation.exe',
                linux: 'https://github.com/FoxesRipper/sfrwinactivation/releases/download/sfrwinactivation/sfrwinactivation.exe'
            };
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Downloading...';
            btn.style.pointerEvents = 'none';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.pointerEvents = 'auto';
                console.log(`Downloading ${platform} version`);
            }, 2000);
        }
        
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 2000);
        });
    </script>
</body>
</html>
